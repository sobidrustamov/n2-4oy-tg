<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="/js/login.js"></script>
  <link rel="stylesheet" href="styles/css/minified/login.min.css">
  <title>Telegram || Login</title>
</head>

<body class="h-screen grid place-items-center bg-gray-500">
  <div class="alerts"></div>
  <div class="w-[500px] bg-gray-300 p-8 rounded-lg">
    <h1 class="text-4xl text-center text-blue-600">Login</h1>

    <form class="mt-8">
      <label for="phone" class="block my-6">
        Your Phone Number:
        <input type="tel" id="phone" class="px-4 py-2 w-full mt-2 rounded">
      </label>
      <label for="password" class="block my-6">
        Your Password:
        <input type="password" id="password" class="px-4 py-2 w-full mt-2 rounded">
      </label>
      <button type="submit" class="bg-blue-600 block w-full py-2 text-white">Sign in</button>
    </form>
  </div>

</body>

</html>
